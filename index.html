<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Leveling: Arise</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js" defer></script>
    <script src="js/animations.js" defer></script>
</head>
<body>

    <!-- Background Video -->
    <video autoplay muted loop playsinline class="bg-video">
        <source src="asset/bg-video.mp4" type="video/mp4">
    </video>

    <!-- Hero Section -->
    <section class="hero">
        <img src="asset/logo.png" alt="Solo Leveling" class="logo">
        <h1 class="title">AWAKEN YOUR POWER</h1>
        <button class="start-button">Start Journey</button>
    </section>

    <!-- Scroll Trigger Section -->
    <section class="scroll-effect">
        <h2 class="fade-in">A World Filled With Monsters Awaits You...</h2>
    </section>

    <!-- Parallax Effect -->
    <section class="parallax"></section>

    <!-- Character Reveal -->
    <section class="character-section">
        <img src="asset/hero-image.png" class="character">
    </section>

</body>
</html>
